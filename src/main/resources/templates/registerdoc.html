<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" th:href="@{/verify.css}">
</head>
<body class="my-login-page">
							<form th:action="@{/registereddoc}" method="POST" id="registerForm" novalidate="">
								<h1>Doctor Registration</h1>
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required>
								</div>

								<div class="form-group">
									<label for="specialization">Specialization</label>
									<input id="specialization" type="text" class="form-control" name="specialization" required>
								</div>

								<div class="form-group">
									<label for="degree">Degree</label>
									<input id="degree" type="text" class="form-control" name="degree" required>
								</div>

								<div class="form-group">
									<label for="state">State</label>
									<input id="state" type="text" class="form-control" name="state" required>
								</div>

								<div class="form-group">
									<label for="city">City</label>
									<input id="city" type="text" class="form-control" name="city" required>
								</div>


								<div class="form-group m-0">
									<button type="submit" class="submit">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a th:href="@{/doclog}">Login</a>
								</div>
							</form>
</body>
</html>
