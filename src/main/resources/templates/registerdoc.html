<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{registration.title}">Registration Page</title>
    <link rel="stylesheet" th:href="@{/verify.css}">
</head>
<body class="my-login-page">
<form th:action="@{/registereddoc}" method="POST" id="registerForm" novalidate="">
    <h1 th:text="#{auth.reg.doctor.header}">Doctor Registration</h1>
    <div class="form-group">
        <label for="email" th:text="#{auth.email.label}">E-Mail Address</label>
        <input id="email" type="email" class="form-control" name="email" required>
    </div>

    <div class="form-group">
        <label for="password" th:text="#{auth.password.label}">Password</label>
        <input id="password" type="password" class="form-control" name="password" required data-eye>
    </div>

    <div class="form-group">
        <label for="name" th:text="#{auth.fullname.label}">Name</label>
        <input id="name" type="text" class="form-control" name="name" required>
    </div>

    <div class="form-group">
        <label for="specialization" th:text="#{auth.specialization.label}">Specialization</label>
        <input id="specialization" type="text" class="form-control" name="specialization" required>
    </div>

    <div class="form-group">
        <label for="degree" th:text="#{auth.degree.label}">Degree</label>
        <input id="degree" type="text" class="form-control" name="degree" required>
    </div>

    <div class="form-group">
        <label for="state" th:text="#{auth.state.label}">State</label>
        <input id="state" type="text" class="form-control" name="state" required>
    </div>

    <div class="form-group">
        <label for="city" th:text="#{auth.city.label}">City</label>
        <input id="city" type="text" class="form-control" name="city" required>
    </div>


    <div class="form-group m-0">
        <button type="submit" class="submit" th:text="#{auth.register.submit}">
            Register
        </button>
    </div>
    <div class="question">
        <p th:text="#{auth.login.question}">Already have an account?</p>
        <a th:href="@{/doclog}" th:text="#{auth.link}">Login</a>
    </div>
</form>
</body>
</html>
